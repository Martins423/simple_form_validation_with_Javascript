<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form validation with javascritp</title>
  <!-- BOOSTRAP CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
   <!-- CSS STYLESHEET -->
   <link rel="stylesheet" href="style.css">
   <!-- JAVASCRIPT -->
    <script src="script.js" defer></script>
</head>
<body>
          <div class="container mt-5">
             <h2 class="mb-4 text-center pt-3" style="color: rgb(11, 11, 11);">Contact Us</h2>
             <form id="contactForm">
                <div class="mb-3">
                   <label for="name" class="form-label">Full Name</label>
                   <input type="text" class="form-control" id="name">
                   <div class="error" id="nameError"></div>
                </div>

                 <div class="mb-3">
                   <label for="name" class="form-label">Email address</label>
                   <input type="text" class="form-control" id="email">
                   <div class="error" id="emailError"></div>
                </div>

                 <div class="mb-5">
                   <label for="name" class="form-label">Message</label>
                   <input type="text" class="form-control" id="message">
                   <div class="error" id="messageError"></div>
                </div>

                 <div class="mt-5">
                    <button type="submt" class="btn btn-primary">Submit</button>
                    <div id="formSuccess" class="text-success mt-3"></div>
                 </div>
             </form>
          </div>
</body>
</html>
